    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heidi's Pub Brew Club</title>
    <link rel="stylesheet" href="newsletter.css">
</head>
<body>
<div class="header">
    <div class="logo">Heidi's Pub Brew Club</div>
</div>
<div class="main">
    <h2>Tell us what you'd like us to brew.</h2>
    <h2>Hell, try your hand at brewing it!</h2>
    <div class="form">
    <form>
        <div>
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname" placeholder="*First Name" required>
        </div>
        <div>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" placeholder="*Last Name" required>
        </div>
        <div>
            <label for="mail">Email</label>
            <input type="email" id="mail" name="mail" placeholder="*Email" required>
        </div>
        <div>
            <label for="phone">Phone #</label>
            <input type="tel" id="phone" name="phone" placeholder="Phone #" min="10" max="14">
        </div>
        <div>
            <label for="password">Password</label>
            <input type="text" id="password" name="password" placeholder="Password" required>
        </div>
        <div>
            <label for="pwcheck">Confirm Password</label>
            <input type="text" id="pwcheck" name="pwcheck" placeholder="Confirm Password" required>
        </div>
    </form>
    </div>
</div>
 </div>   
</body>
