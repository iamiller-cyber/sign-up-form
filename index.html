<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="java.js" defer></script>
</head>
<body>
<div class="header">
    <div class="logo">
        <img src="images/pubicon.png">
        <div>
        Heidi's Pub Brew Club
        </div> 
    </div>
</div>
<div class="main">
    <h2>Tell us what you'd like us to brew. <br>
    Hell, try your hand at brewing it!</h2>
    <form id="form" action='' method="get">
        <div class="grid">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname" placeholder="*First Name" required>
        </div>
        <div class="grid">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" placeholder="*Last Name" required>
        </div>
        <div class="grid">
            <label for="mail">Email</label>
            <input type="email" id="mail" name="mail" placeholder="*Email" required>
        </div>
        <div class="grid">
            <label for="phone">Phone #</label>
            <input type="tel" id="phone" name="phone" placeholder="###" min="10" max="14">
        </div>
        <div class="grid">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="*Password" required>
        </div>
        <div class="grid">
            <label for="pwcheck">Confirm Password</label>
            <input type="password" id="pwcheck" name="pwcheck" placeholder="*Confirm Password" pattern=(?=required>
        </div>
    </form>
    <button type="submit" id="form" value="submit">Join the Club</button>
    <p>Already a member? Skip the <a href="">line</a></p>
    </div>
</body>
</html>
</body>
</html>
